spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.header=Authorization
security.jwt.prefix=Bearer
security.jwt.expiration=6000000
security.jwt.secret=JwtSecretKey

async.core-pool-size=2
async.max-pool-size=10
async.queue-capacity=500

default.mail.sender=viniciuspugliesi20@gmail.com
default.mail.recipient=viniciuspugliesi20@gmail.com
default.user.passwordExpiresAtDays=182

spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true